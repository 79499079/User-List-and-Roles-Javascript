<!DOCTYPE html>
<html lang="en">
<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
  <link type="text/css" href="stylesheet.css" rel="stylesheet"></link>
  <meta charset="UTF-8">
  <title>Users and roles.</title>
</head>
<body>
  <!-- create form to add a new user to the users array -->

<div class="main">
<h1>Users & Roles</h1>
<p class="main-paragraph">
  <p class="input-paragraph">
  <label for="new-user">Username: </label><input id="new-user" type="text">
  <label for="user-roles">Role: </label><input id="user-roles" type="text">
  <p class="add-user"><button id="add-user">add</button></p>
  </p>
</p>

<ul id="users"> 
</ul>
</div>



  <script id="my-template" type="text/x-handlebars-template">
    {{#each userdata}}
    <li class="users-li"><label type="text" class="user-name">{{name}}</label><input type = "text"><button class="delete-user">delete</button><button class="edit-user">edit</button>
      <ul>
      {{#each roles}}
        <li class="role-li"><label type="text">{{this}}</label><input type = "text"><button class="delete-role">delete Role</button><button class="edit-role">edit Role</button>
        </li>
      {{/each}}
      </ul>   
    {{/each}}
  </script>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
<script type="text/javascript" src="app.js"></script>


</body>
</html>
